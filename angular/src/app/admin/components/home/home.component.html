<div class="home">
    <header class="home-header">
        <div class="home-header--info">
            <span class="text-muted">{{now | date: 'EEEE, d MMMM, y'}}</span>
            <h2 class="text-dark">Hello, {{loggedUser.name}}</h2>
            <h3 class="text-main">Yaala n3mel Order !!</h3>
        </div>
        <div class="home-header--image">
            <img src="assets/styles/images/admin-home.svg">
        </div>
    </header>
    <div class="home-content">
        <div class="home-charts">
            <!-- <p-chart type="bar" [data]="data" [options]="options"></p-chart> -->
            <div style="display: block">
                <canvas baseChart
                  [data]="barChartData"
                  [options]="barChartOptions"
                  [type]="barChartType">
                </canvas>
              </div>
        </div>
    </div>
</div>
