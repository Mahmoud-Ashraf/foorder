<div class="row mt-5">
  <div class="col-6">
    <h3 class="text-bold">My Restaurants</h3>
  </div>
  <div class="col-6 text-end">
    <button class="btn btn-primary px-5" [routerLink]="'add-resturant'">
      <i class="fas fa-plus"></i> Add New Resturant
    </button>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <div class="input-group mb-3 py-2">
      <input type="text" class="form-control search-input" placeholder="Search by name" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>
  </div>
</div>

<div *ngIf="totalItems > 0 else noDataFound">

</div>

<div class="row">
  <div class="">
    <table class="table table-borderless">
      <thead>
        <tr class="table-header">
          <th>Restaurant Name</th>
          <th>Food type</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let res of resturants">
          <td [routerLink]="res._id" class="clickable">{{res?.name}}</td>
          <td>{{res?.content}}</td>
          <td class="text-center"><button class="btn btn-primary" [routerLink]="'edit-resturant/'+res._id">Edit</button>
            <!-- <button class="btn btn-outline-danger" (click)="deleteResturant(res._id)">Delete</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Paginator -->
<button *ngIf="currentPage < (totalItems/perPage)" (click)="nextPage()" class="btn btn-primary px-3">1</button>
<button *ngIf="currentPage > 1" (click)="prevPage()" class="btn btn-outlined-secondary  px-3">2</button>

<ng-template #noDataFound>
  <app-no-data-found [msg]="'Sorry, No Resturants Found'"></app-no-data-found>
</ng-template>
