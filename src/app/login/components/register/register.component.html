<div class="right-form">
  <div class="row">
    <div class="col-12">
      <div class="logo">
        <h1>Foorder</h1>
      </div>
      <div class="welcome">
        <span>Welcome !</span>
      </div>
      <div class="join">
        <span>Join The Community</span>
      </div>
    </div>
    <div class="col-12">
      <form #signUpForm="ngForm" class="row row-cols-1" (ngSubmit)="register(signUpForm)">
        <div class="col">
          <div class="custom-form-group">
            <label class="custom-input-label" for="name">Name</label>
            <div class="custom-form-input-group">
              <span class="custom-form-addon"><i class="fas fa-user"></i></span>
              <input type="text" name="name" class="custom-form-input" ngModel required autocomplete="given-name">
            </div>
          </div>
        </div>

                      <i class="fas fa-user-alt"></i>
                    </div>
                    <input type="text" name="lastName" class="custom-form-input" [(ngModel)]="user.lastName" required
                      autocomplete="family-name">
                  </div>
                </div>
              </div> -->
        <div class="col">
          <div class="custom-form-group">
            <label class="custom-input-label" for="email">E-Mail</label>
            <div class="custom-form-input-group">
              <div class="custom-form-addon">
                <i class="fas fa-envelope"></i>
              </div>
              <input type="email" name="email" class="custom-form-input" ngModel required autocomplete="email" email>
            </div>
          </div>
        </div>

                    <div class="custom-form-addon">

                  </div>

        <div class="col">
          <div class="custom-form-group">
            <label class="custom-input-label" for="password">Passowrd</label>
            <div class="custom-form-input-group">
              <div class="custom-form-addon">
                <i class="fas fa-lock"></i>
              </div>
              <input type="password" name="password" class="custom-form-input" ngModel required
                autocomplete="new-password" minlength="8">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="alert alert-danger text-capitalize" *ngIf="errorMessage">{{errorMessage}}</div>
        </div>
        <div class="col">
          <div class="custom-form-group">
            <button type="submit" class="btn btn-primary w-100" [disabled]="!signUpForm.valid">Register</button>
          </div>
        </div>
        <div class="col">
          <p class="text-right"><span class="text-muted">Already a member? </span><a
