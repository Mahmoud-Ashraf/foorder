<form #configForm=ngForm (ngSubmit)="submitConfig(configForm)">
    <div class="row mt-5">
        <div class="col">
            <h4>Configurations</h4>
        </div>
        <div class="col-auto text-end">
            <button type="submit" class="btn btn-save text-bold">
                Save
            </button>
        </div>
    </div>
    <div class="row gy-3">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Vote End Time</label>
                        <div class="col-sm-10">
                            <div class="form-group mb-3">
                                <input type="time" class="form-control" placeholder="Vote End Time" name="voteEndTime"
                                    aria-label="Vote End Time" required #voteEndTime [(ngModel)]="config.voteEndTime"
                                    aria-describedby="editVoteTimeBtn" step="10">
                                <!-- <button class="btn btn-primary px-5" type="button" id="editVoteTimeBtn">Edit</button> -->
                                <div class="has-error" *ngIf="errors && errors[getIndex(errors, voteEndTime)]">
                                    {{errors[getIndex(errors, voteEndTime)]?.msg}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Order End Time</label>
                        <div class="col-sm-10">
                            <div class="form-group mb-3">
                                <input type="time" class="form-control" placeholder="Order End Time" name="orderEndTime"
                                    aria-label="Order End Time" required #orderEndTime [(ngModel)]="config.orderEndTime"
                                    aria-describedby="editOrderTimeBtn" step="10">
                                <!-- <button class="btn btn-primary px-5" type="button" id="editOrderTimeBtn">Edit</button> -->
                                <div class="has-error" *ngIf="errors && errors[getIndex(errors, orderEndTime)]">
                                    {{errors[getIndex(errors, orderEndTime)]?.msg}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</form>
