<div class="right-form">
  <div class="row">
    <div class="col-12">
      <div class="logo">
        <h1>Foorder</h1>
      </div>
      <div class="welcome">
        <span>Welcome back !</span>
      </div>
      <div class="join">
        <span>Login</span>
      </div>
    </div>
    <div class="col-12">
      <form #signInForm="ngForm" class="row row-cols-1" (ngSubmit)="login(signInForm)">
        <div class="col">
          <div class="custom-form-group">
            <label class="custom-input-label" for="email">E-Mail</label>
            <div class="custom-form-input-group">
              <div class="custom-form-addon">
                <i class="fas fa-envelope"></i>
              </div>
              <input type="email" name="email" class="custom-form-input" ngModel required autocomplete="email">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="custom-form-group">
            <label class="custom-input-label" for="password">Passowrd</label>
            <div class="custom-form-input-group">
              <div class="custom-form-addon">
                <i class="fas fa-lock"></i>
              </div>
              <input type="password" name="password" class="custom-form-input" ngModel required
                autocomplete="current-password">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="alert alert-danger text-capitalize" *ngIf="errorMessage">{{errorMessage}}</div>
        </div>
        <div class="col">
          <div class="custom-form-group">
            <button type="submit" class="btn btn-primary w-100"  [disabled]="!signInForm.valid">Sign in</button>
          </div>
        </div>
        <div class="col">
          <p class="text-right"><span class="text-muted">Dont have account yet ? </span><a
              class="text-dark text-decoration-none" href="#" routerLink="/auth/register">Register here â†’</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
