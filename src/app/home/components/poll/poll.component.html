<div class="row justify-content-center poll">
  <div class="col-12">
    <div class="alert" [ngClass]="{'alert-danger': pollMsgType === 'ERROR', 'alert-success': pollMsgType === 'SUCCESS'}" *ngIf="pollMsg">
      <p class="m-0">{{pollMsg}}</p>
    </div>
    <p class="poll-vote" *ngIf="currentUser?.voted">Thanks for your vote, wait the result in</p>
    <p class="poll-vote" *ngIf="!currentUser?.voted">Vote for one of this restaurants in</p>
    <app-count-down [endTime]="pollEndTime"></app-count-down>
    <ul class="poll-list">
      <li *ngFor="let resturant of resturants"
        [ngClass]="{'selected': (selectedResturant?._id === resturant?._id) && !currentUser?.voted}"
        (click)="selectResturant(resturant)">
        <span>{{resturant?.name}}</span><span>{{resturant?.vote}}</span>
      </li>
    </ul>
    <button class="btn btn-primary w-100 poll-submit" (click)="vote()"
      [disabled]="!selectedResturant || currentUser?.voted">Submit Vote</button>
  </div>
</div>
